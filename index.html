<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <area>Ahmed Mansi</area>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">

        <div class="head">
            <h3>Leasesys</h3>
            <p>leasesys-frems-bymyprogramsside</p>
        </div>


        <div class="inputs-div">
            <input placeholder="area" type="text" id="area">
            <div class="bedrooms">
                <input type="number" id="bedrooms" placeholder="bedrooms">
                <input type="text" id="furniture" placeholder="furniture">
                <input type="text" id="utilities" placeholder="utilities">
                <input type="number" id="sqm" placeholder="sqm">
                <input type="number" id="price" placeholder="price">
                

            </div>
            <div>
                <input placeholder="count" type="number" id="count">
                <input placeholder="stats" type="text" id="stats">
                <button id="submit">Create</button>
            </div>    
        </div>

        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searcharea">Search by area</button>
                    <button onclick="getSearchMood(this.id)" id="searchTstats">Search By stats</button>
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <div class="table-div">
                <table id="table">
                    <tr class="tableHead" >
                        <th>id</th>
                        <th>area</th>
                        <th>bedrooms</th>
                        <th>furniture</th>
                        <th>utilities</th>
                        <th>sqm</th>
                        <th>price</th>
                        <th>stats</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
